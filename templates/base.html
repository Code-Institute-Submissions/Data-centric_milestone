<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Style Sheets-->
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            type="text/css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@300;400;500;600;700;800;900&display=swap"
            rel="stylesheet" />
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
            type="text/css" />
        <!-- CSS external file-->
        <link rel="stylesheet"
            href="{{ url_for('static', filename='/css/style.css') }}"
            type="text/css">
        <title>Document</title>
    </head>

    <body>
        <!-- Navbar-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="{{ url_for('home') }}">Home
                            <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link"
                            href="{{ url_for('search_walks') }}">Discover</a>
                    </li>
                    {% if session.user %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('add_walk')}}">Add
                            Walk</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"
                            href="{{ url_for('logout')}}">Logout</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"
                            href="{{ url_for('user_profile', username=session['user'])}}">Userpage</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link"
                            href="{{ url_for('register')}}">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('login')}}">Log
                            in</a>
                    </li>
                    {% endif %}
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search"
                        placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0"
                        type="submit">Search</button>
                </form>
            </div>
        </nav>
        <main class=main>
            {% block content %}
            {% endblock %}
        </main>
        <footer>
            <div class="footer">
                <p>footer</p>
            </div>
        </footer>

    </body>
    <!--Scripts-->
    <!--Jquery-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <!-- CloudFlare popper-->
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <!--Bootstrap-->
    <script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <!--Font-Awesome-->
    <script src="https://kit.fontawesome.com/d57b53712b.js"
        crossorigin="anonymous"></script>
    <script src="static/js/scripts.js"></script>

</html>
