<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Style Sheets-->
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            type="text/css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@300;400;500;600;700;800;900&display=swap"
            rel="stylesheet" />
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
            type="text/css" />
        <!-- CSS external file-->
        <link rel="stylesheet"
            href="{{ url_for('static', filename='/css/style.css') }}"
            type="text/css">
        <title class="text-capitalize">Cornish Walks | {{page_title}}</title>
    </head>

    <body>
        <!-- Navbar-->
        <nav class="navbar navbar-expand-lg custom-nav">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav center-flex justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link custom-link"
                            href="{{ url_for('home') }}">Home
                            <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link custom-link"
                            href="{{ url_for('search') }}">Discover</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link custom-link"
                            href="{{ url_for('contact') }}">Contact Us</a>
                    </li>

                    {% if session.user %}
                    <li class="nav-item">
                        <a class="nav-link custom-link"
                            href="{{ url_for('add_walk') }}">Add
                            Walk</a>
                    </li>
                    {% endif %}
                </ul>
                {% if session.user %}
                <div class="dropdown">
                    <button class="button clear user-dropdown dropdown-toggle"
                        type="button" id="dropdownMenuButton"
                        data-toggle="dropdown" aria-haspopup="true" aria-=""
                        expanded="false" aria-expanded="false">User</button>
                    <div class="dropdown-menu custom-dropdown"
                        aria-labelledby="dropdownMenuButton">
                        <ul
                            class="center-flex justify-content-center dropdown-format">
                            <li class="nav-item">
                                <a class="nav-link custom-link"
                                    href="/user_profile/admin">Userpage</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link custom-link"
                                    href="/logout">Logout</a>
                            </li>
                            <ul>
                            </ul>
                        </ul>
                    </div>
                </div>
                {% else %}
                <ul class="navbar-nav justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link custom-link"
                            href="{{ url_for('register') }}">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link custom-link"
                            href="{{ url_for('login') }}">Log
                            in</a>
                    </li>
                </ul>
                {% endif %}

            </div>
        </nav>

        <main class=main>
            {% block content %}
            {% endblock %}
        </main>
        <footer>
            <div class="footer">
                <p>footer</p>
                <a href="{{ url_for('terms_of_service') }}">Terms Of Service</a>
                <a href="{{ url_for('privacy_policy') }}">Privacy Policy</a>
            </div>
        </footer>

    <!--Scripts-->
    <!--Jquery-->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>

    <!--Bootstrap-->
