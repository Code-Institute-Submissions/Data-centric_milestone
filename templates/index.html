{% extends "base.html" %}
{% block content %}

<h1>Wlecome to walks</h1>

<section class="container">
    <div class="row">
        {% for route in routes %}
        <div class="card text-center col-4">
            <div class="card-header">
                Top voted
            </div>
            <div class="card-body">
                <h5 class="card-title">{{ route.title}}</h5>
                <p class="card-text">Created by {{route.user}}</p>
                <a href="{{ url_for('show_walk',route_id=route._id) }}"
                    class="btn btn-primary">View Walk</a>
            </div>
            <div class="card-footer text-muted">
                2 days ago
            </div>
        </div>

        {% endfor %}
    </div>
</section>
