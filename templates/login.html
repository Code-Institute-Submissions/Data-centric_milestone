{% extends "base.html" %}
{% block content %}

<section class="container">
    <div class="row">
        <div class="col-12">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link"
                        href="{{ url_for('register')}}">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="{{ url_for('login')}}">Log
                        In</a>
                </li>
            </ul>
            <div>
                <form method="POST" action="{{ url_for('login')}}">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control"
                            id="loginusername" aria-describedby="usernameHelp"
                            placeholder="Enter username" name="username">
                        <small id="usernameHelp"
                            class="form-text text-muted">We'll
                            never share
                            your details with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control"
                            id="loginpassword" placeholder="Password"
                            name="password">
                    </div>
                    <button type="submit" class="btn register-button">Log
                        In</button>
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock %}
