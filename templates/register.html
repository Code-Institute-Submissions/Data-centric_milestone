{% extends "base.html" %}
{% block content %}

<section class="container">
    <div class="row">
        <div class="col-12">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active"
                        href="{{ url_for('register')}}">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('login')}}">Log In</a>
                </li>
            </ul>
            <div>
                <form method="POST" action="{{ url_for('register')}}">
                    <div class="form-group">
                        <label for="username">Username</label>
                        {{ regform.username(aria_describedby="username",
                         minlength="4", maxlength="20", placeholder="Enter Username") }}
                        <small id="usernameHelp"
                            class="form-text text-muted">You'll need this to
                            login.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Create a
                            Password</label>
                        <input type="password" class="form-control"
                            id="registerpassword" placeholder="Password"
                            name="password">
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input"
                            id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">I
                            agree to the terms and conditions of this
                            site.</label>
                    </div>
                    <button type="submit"
                        class="btn register-button">Register</button>
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock %}
