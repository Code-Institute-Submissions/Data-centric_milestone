{% extends "base.html" %}
{% block content %}

<section class="container">
    <div class="row">

        <div class="col-12 contact-img">
            <div class="contact-card">
                <h2>Get in Touch</h2>
                <p>Contact us by email if you have any comments about the site,
                    or DM us on twitter and someone will get back to you.</p>
                <h5>Email</h5>
                <p>COMPANY@email.com</p>
                <h5>Twitter</h5>
                <p>Twitter.com/COMPANY</p>
            </div>
        </div>
    </div>

</section>
<section class="faq-container">
    <div class="row">
        <div class="accordion col-6" id="accordionExample">
            {% for faq in faqs %}
            <div class="card">
                <div class="card-header" id="heading{{ faq._id }}">
                    <h5 class="mb-0">
                        <button class="btn btn-link" type="button"
                            data-toggle="collapse"
                            data-target="#collapse{{ faq._id }}"
                            aria-expanded="false"
                            aria-controls="collapse{{ faq._id }}">
                            {{ faq.FAQ }}
                        </button>
                    </h5>
                </div>
                <div id="collapse{{ faq._id }}" class="collapse"
                    aria-labelledby="heading{{ faq._id }}"
                    data-parent="#accordionExample">
                    <div class="card-body">
                        {{ faq.Answer }}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <form class="col-5">
            <div class="form-group">
                <label for="reportIssue">Report a Problem</label>
                <select class="form-control" id="reportIssue"
                    name="reportIssue">
                    <option selected>Choose...</option>
                    {% for faq in faqs %}
                    {% if faq.report_problem %}
                    <option>{{ faq.report_problem }}</option>
                    {% endif %}
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="issueText">Example
                    textarea</label>
                <textarea class="form-control" id="issueText" name="issueText"
                    rows="6"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Report</button>
        </form>
    </div>
</section>
{% endblock %}
